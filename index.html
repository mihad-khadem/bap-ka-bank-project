<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-bold mt-6">Welcome To <span class="text-sky-600">Baap er Bank</span></h1>
    </header>
    <main>
        <section class="bg bg-sky-400  w-9/12 mx-auto mt-12 p-8 rounded-md">
            <h3 class="text-2xl text-center font-semibold mb-5">Please Login</h3>
            <div >
                <input class="w-9/12 block mx-auto mb-3 px-3" type="email" name="" id="" placeholder="Enter your mail ">
                <input class="w-9/12 block mx-auto px-3" type="password" name="" id="" placeholder="Enter your password">
                <input class="bg-white hover:bg-sky-600 hover:text-white rounded-md px-2 py-2 font-medium cursor-pointer mt-5 " type="button" value="Submit">
            </div>
        </section>
    </main>
</body>
</html>
